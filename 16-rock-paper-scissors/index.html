<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="system-label" class="badge">System</div>
        <span id="user-score">0</span>:<span id="system-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win</p>
    </div>
    <div class="choices">
        <div class="choice">
            <img src="" alt="">
        </div>
        <div class="choice">
            <img src="" alt="">
        </div>
        <div class="choice">
            <img src="" alt="">
        </div>
    </div>

    <p class="action-message">Make your move!</p>
</body>

</html>
